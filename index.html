<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <aside>
      <div class="search">
        <h2>Search for a City:</h2>
        <input id="searchBar" type="text" placeholder="San Diego" />
        <button>Search</button>
      </div>
      <hr />
      <div class="history">
        <button id="history1">City 1</button>
        <button id="history2">City 2</button>
        <button id="history3">City 3</button>
        <button id="history4">City 4</button>
        <button id="history5">City 5</button>
        <button id="history6">City 6</button>
        <button id="history7">City 7</button>
        <button id="history8">City 8</button>
      </div>
    </aside>
    <hero>
      <div class="hero">
        <h2 id="currentCity">Current City</h2>
        <h2 id="currentDate">Date</h2>
        <p id="currentTemp">Temp:</p>
        <p id="currentWind">Wind:</p>
        <p id="currentHumidity">Humidity:</p>
      </div>
    </hero>
    <section>
      <div class="forecast">
        <h3>5-Day Forecast:</h3>
        <div class="card" id="day1">
          <p class="cardDate" id="day1Date">Day 1</p>
          <p id="day1Temp">Temp:</p>
          <p id="day1Wind">Wind:</p>
          <p id="day1Humidity">Humidity:</p>
        </div>
        <div class="card" id="day2">
          <p class="cardDate" id="day2Date">Day 2</p>
          <p id="day2Temp">Temp:</p>
          <p id="day2Wind">Wind:</p>
          <p id="day2Humidity">Humidity:</p>
        </div>
        <div class="card" id="day3">
          <p class="cardDate" id="day3Date">Day 3</p>
          <p id="day3Temp">Temp:</p>
          <p id="day3Wind">Wind:</p>
          <p id="day3Humidity">Humidity:</p>
        </div>
        <div class="card" id="day4">
          <p class="cardDate" id="day4Date">Day 4</p>
          <p id="day4Temp">Temp:</p>
          <p id="day4Wind">Wind:</p>
          <p id="day4Humidity">Humidity:</p>
        </div>
        <div class="card" id="day5">
          <p class="cardDate" id="day5Date">Day 5</p>
          <p id="day5Temp">Temp:</p>
          <p id="day5Wind">Wind:</p>
          <p id="day5Humidity">Humidity:</p>
        </div>
      </div>
    </section>
  </body>
</html>
