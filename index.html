<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <aside>
      <div class="search">
        <h2>Search for a City:</h2>
        <input id="searchBar" type="text" placeholder="San Diego" />
        <button id="searchButton">Search</button>
      </div>
      <hr />
      <div class="history">
        <ul id = "cityList">
  
      </ul>
      </div>
    </aside>
    <hero>
      <div class="hero">
        <h2 id="currentCity"></h2>
        <h2 id="currentDate"></h2>
        <img id="currentIcon" src=""></img>
        <p id="currentTemp"></p>
        <p id="currentWind"></p>
        <p id="currentHumidity"></p>
      </div>
    </hero>
    <section>
      <div class="forecast">
        <h3>5-Day Forecast:</h3>
        <div class="card" id="day1">
          <p class="cardDate" id="day1Date"></p>
          <img id="day1Icon" src=""></img>
          <p id="day1Temp"></p>
          <p id="day1Wind"></p>
          <p id="day1Humidity"></p>
        </div>
        <div class="card" id="day2">
          <p class="cardDate" id="day2Date"></p>
          <img id="day2Icon" src=""></img>
          <p id="day2Temp"></p>
          <p id="day2Wind"></p>
          <p id="day2Humidity"></p>
        </div>
        <div class="card" id="day3">
          <p class="cardDate" id="day3Date"></p>
          <img id="day3Icon" src=""></img>
          <p id="day3Temp"></p>
          <p id="day3Wind"></p>
          <p id="day3Humidity"></p>
        </div>
        <div class="card" id="day4">
          <p class="cardDate" id="day4Date"></p>
          <img id="day4Icon" src=""></img>
          <p id="day4Temp"></p>
          <p id="day4Wind"></p>
          <p id="day4Humidity"></p>
        </div>
        <div class="card" id="day5">
          <p class="cardDate" id="day5Date"></p>
          <img id="day5Icon" src=""></img>
          <p id="day5Temp"></p>
          <p id="day5Wind"></p>
          <p id="day5Humidity"></p>
        </div>
      </div>
    </section>
  </body>
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</html>
